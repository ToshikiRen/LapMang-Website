{% extends 'base.html' %}
{% block head %} 

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <title>Conectare</title>
{% endblock %}

{% block body %}
<div id="login">
        <h3 class="text-center text-white pt-5">Formular de conectare</h3>
        <div class="container">
             {% if msg %}
                <p class="text-center text-info"> {{ msg | safe}} <p>
            {% endif %}
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="/login" method="POST">
                            <h3 class="text-center text-info">Conectare</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Nume de utilizator:</label><br>
                                <input type="text" name="username" id="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Parola:</label><br>
                                <input type="password" name="password" id="password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Tine-ma minte</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Conectare">
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="/register" class="text-info">Creaza un cont nou</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
