{% extends 'base.html' %}
{% block head %} 

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <title>Inregistrare</title>
{% endblock %}

{% block body %}
<div id="login">
        <br>
        <br>
        <br>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        {% if msg %}
                        <p class="text-center text-info"> {{ msg | safe}} <p>
                        {% endif %}
                        <form id="login-form" class="form" action="/register" method="POST">
                            <h3 class="text-center text-info">Inregistrare</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Nume de utilizator:</label><br>
                                <input type="text" {% if 'username' in data and data.username != '' %} value = {{data.username}} {% endif %}
                                name="username" id="username" class="form-control" placeholder = 'Utilizator' required>
                            </div>
                             <div class="form-group">
                                <label for="email" class="text-info">Adresa de email:</label><br>
                                <input type="text" {% if 'email' in data and data.email != '' %} value = {{data.email}} {% endif %}
                                 name="email"  class="form-control" placeholder = 'Email' required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Parola:</label><br>
                                <input type="password" {% if 'password' in data and data.password != ''  %} value = {{data.password}} {% endif %}
                                 name="password" id="password" class="form-control" placeholder = 'Parola' required>
                            </div>
                             <div class="form-group">
                                <label for="password" class="text-info">Confirmare parola:</label><br>
                                <input type="password" {% if 'cpassword' in data and data.cpassword != ''  %} value = {{data.cpassword}} {% endif %}
                                 name="cpassword" id="password" class="form-control" placeholder = 'Parola' required>
                            </div>
                            {% if 'secretKey' in data %}
                            <div class="form-group">
                                <label for="secretKey" class="text-info">Cod unic:</label><br>
                                <input type="text" name="secretKey" id="username" class="form-control" required>
                            </div>
                            {% endif %}
                            <div class="form-group">
                               <input type="submit" name="submit" class="btn btn-info btn-md" value="Inregistrare">
                            </div>
                 
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
